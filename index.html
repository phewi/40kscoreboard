<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"-->
    <link href="style.css" rel="stylesheet" >

    
    <title>40k Scoreboard</title>
  </head>
  <body onload="letsago()">
    <div id="containerleft">
        <div class="textbox textbox-left">
            <h1 class="faction">Death Guard</h1>
            <h2 class="role">Attacker</h2>
            <h1><span id="vpleft"></span> Victory points </h1>
            <h1><span id="cpleft"></span> Command points </h1>
            <h2>Secondary objectives</h2>
            <h3> Secondary A</h3>
            <h3> Secondary B</h3>
            <h3> Secondary C</h3>
        </div>
    </div>
    <div id="containerright">
        <div class="textbox textbox-right">
            <h1 class="faction wrap_right">Astra Militarum</h1>
            <h2 class="role wrap_right">Defender</h2>
            <h1 class="wrap_right"> Victory points <span id="vpright"></span></h1>
            <h1 class="wrap_right"> Command points <span id="cpright"></span></h1>
            <h2 class="wrap_right">Secondary objectives</h2>
            <h3 class="wrap_right"> Secondary A</h3>
            <h3 class="wrap_right"> Secondary B</h3>
            <h3 class="wrap_right"> Secondary C</h3>
            
        </div>
    </div>
    <script>
        var vpleft = 0;
        var vpright = 0;
        var cpleft = 6;
        var cpright = 6;
        
        function letsago() {
            document.getElementById("vpleft").innerHTML = vpleft;
            document.getElementById("vpright").innerHTML = vpright;
            document.getElementById("cpleft").innerHTML = cpleft;
            document.getElementById("cpright").innerHTML = cpright;
        }
        
        document.addEventListener('keydown', function(event) {
            //Increase left VP
            if (event.isComposing || event.keyCode === 87) {
                vpleft++
                document.getElementById("vpleft").innerHTML = vpleft;
            }
             //Decrease left VP
            if (event.isComposing || event.keyCode === 81) {
                if(vpleft>0){vpleft--}
                
                document.getElementById("vpleft").innerHTML = vpleft;
            }
            //Increase left CP
            if (event.isComposing || event.keyCode === 83) {
                cpleft++
                document.getElementById("cpleft").innerHTML = cpleft;
            }
            //Decrease left CP
            if (event.isComposing || event.keyCode === 65) {
                if(cpleft>0){cpleft--}
                document.getElementById("cpleft").innerHTML = cpleft;
            }
            //Increase right VP
            if (event.isComposing || event.keyCode === 82) {
                vpright++
                document.getElementById("vpright").innerHTML = vpright;
            }
            //Decrease right VP
            if (event.isComposing || event.keyCode === 69) {
                if(vpright>0){vpright--}
                document.getElementById("vpright").innerHTML = vpright;
            }
            //Increase right CP
            if (event.isComposing || event.keyCode === 70) {
                cpright++
                document.getElementById("cpright").innerHTML = cpright;
            }
            //Decrease right CP
            if (event.isComposing || event.keyCode === 68) {
                if(cpright>0){cpright--}
                document.getElementById("cpright").innerHTML = cpright;
            }
        })
      </script>
  </body>
</html>
