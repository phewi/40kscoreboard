<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"-->
    <link href="style.css" rel="stylesheet" >

    
    <title>40k Scoreboard</title>
  </head>
  <body onload="letsago()">
    <div id="containerleft">
        <div class="textbox textbox-left">
            <h1 class="faction">Astra Militarum</h1>
            <h2 class="role">Attacker</h2>
            <h1><span id="vpleft"></span> Victory points </h1>
            <h1><span id="cpleft"></span> Command points </h1>
            <h2>Secondary objectives</h2>
            <h3>Assassination</h3>
            <h3>Grind Them Down</h3>
            <h3>Behind Enemy Lines</h3>
        </div>
    </div>
    <div id="containerright">
        <div class="textbox textbox-right">
            <h1 class="faction wrap_right">Death Guard</h1>
            <h2 class="role wrap_right">Defender</h2>
            <h1 class="wrap_right"> Victory points <span id="vpright"></span></h1>
            <h1 class="wrap_right"> Command points <span id="cpright"></span></h1>
            <h2 class="wrap_right">Secondary objectives</h2>
            <h3 class="wrap_right">Assassination</h3>
            <h3 class="wrap_right">Grind Them Down</h3>
            <h3 class="wrap_right">Behind Enemy Lines</h3>
            
        </div>
    </div>
    <script>
        var vpleft = localStorage.getItem('vpleft');
        var vpright = localStorage.getItem('vpright');
        var cpleft = localStorage.getItem('cpleft');
        var cpright = localStorage.getItem('cpright');
        
        
        function letsago() {
            document.getElementById("vpleft").innerHTML = vpleft;
            document.getElementById("vpright").innerHTML = vpright;
            document.getElementById("cpleft").innerHTML = cpleft;
            document.getElementById("cpright").innerHTML = cpright;
        }
        
        function increase(item){
            value++
            console.log(value);
            document.getElementById(toString(item)).innerHTML = value;
            localStorage.setItem(item,value)   
            return value; 
            }
     
                    
        document.addEventListener('keydown', function(event) {
            //Increase left VP
            if (event.isComposing || event.keyCode === 87) {
                vpleft++
                document.getElementById("vpleft").innerHTML = vpleft;
                localStorage.setItem('vpleft',vpleft)
                //increase("vpleft");
                
            }
             //Decrease left VP
            if (event.isComposing || event.keyCode === 81) {
                if(vpleft>0){vpleft--}
                document.getElementById("vpleft").innerHTML = vpleft;
                localStorage.setItem('vpleft',vpleft);
                //decrease("vpleft");
            }
            //Increase left CP
            if (event.isComposing || event.keyCode === 83) {
                cpleft++
                document.getElementById("cpleft").innerHTML = cpleft;
                localStorage.setItem('cpleft',cpleft);
            }
            //Decrease left CP
            if (event.isComposing || event.keyCode === 65) {
                if(cpleft>0){cpleft--}
                document.getElementById("cpleft").innerHTML = cpleft;
                localStorage.setItem('cpleft',cpleft);
            }
            //Increase right VP
            if (event.isComposing || event.keyCode === 82) {
                vpright++
                document.getElementById("vpright").innerHTML = vpright;
                localStorage.setItem('vpright',vpright);
            }
            //Decrease right VP
            if (event.isComposing || event.keyCode === 69) {
                if(vpright>0){vpright--}
                document.getElementById("vpright").innerHTML = vpright;
                localStorage.setItem('vpright',vpright);
            }
            //Increase right CP
            if (event.isComposing || event.keyCode === 70) {
                cpright++
                document.getElementById("cpright").innerHTML = cpright;
                localStorage.setItem('cpright',cpright);
            }
            //Decrease right CP
            if (event.isComposing || event.keyCode === 68) {
                if(cpright>0){cpright--}
                document.getElementById("cpright").innerHTML = cpright;
                localStorage.setItem('cpright',cpright);
            }
        })
      </script>
  </body>
</html>
